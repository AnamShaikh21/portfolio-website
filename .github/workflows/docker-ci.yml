name: Docker CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        run: pytest

      - name: Build Docker image with commit SHA
        run: |
          docker build \
            -t ${{ secrets.DOCKER_USERNAME }}/portfolio-website:${{ github.sha }} \
            -t ${{ secrets.DOCKER_USERNAME }}/portfolio-website:latest \
            .

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/portfolio-website:${{ github.sha }}
          docker push ${{ secrets.DOCKER_USERNAME }}/portfolio-website:latest

      - name: Validate Python syntax
        run: python -m py_compile app.py
